<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Sho-tel App</title>
  </head>

  <body>
    <header class="app-header">
      <h1 class="main-title">Sho-tel App</h1>
    </header>

    <main>
      <section class="search-container">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <p>
            Date: <input type="text" id="datepicker" placeholder="10/07/2022" />
          </p>
          <p>
            End Date:
            <input type="text" id="datepicker-end" placeholder="10/07/2022" />
          </p>
          <p>
            City:
            <input type="text" id="city-input" placeholder="Los Angeles" />
          </p>
          <button id="search-button">Search</button>
        </div>
      </section>

      <section class="events-container">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <ul class="col-10 mb-3"></ul>
        </div>
      </section>

      <section class="restaurants-container">
        <div class="col-sm-12 col-md-6 col-lg-3"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
